<meta charset="UTF-8">

<h1>Programa - calcular puntos de un equipo de futbol<h1>

<script>
function saltarLinea() {
	document.write("<br>");
	document.write("<br>");
	document.write("<br>");
}
function imprimir(frase) {
	document.write(frase);
	saltarLinea();
}
var nombre = prompt("Que equipo es?");
var victorias = parseInt(prompt("ingrese las victorias"));
var empate = parseInt(prompt("ingrese los empates"));

var puntosTotal = (victorias * 3) + empate;

imprimir(nombre);

imprimir("el total de puntos del equipo es: " + puntosTotal);

if (puntosTotal > 28) {

	imprimir("el equipo esta mejor que el año pasado");
}

if (puntosTotal < 28) {

	imprimir("el equipo esta pior pior que el año pasado");
}

if    (puntosTotal == 28){

	imprimir("el equipo esta igual que el año pasado, podrian mejorar... no?");
}
</script>
