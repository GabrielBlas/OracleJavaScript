<canvas width="600" height="400"> </canvas>

<script>
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");
  //si se comenta estas dos filas de abajo tambien se pone en blanco y se obvia las dos ultimas filas
	pincel.fillStyle = "lightgrey"; //color o propiedad
	pincel.fillRect(0,0,600,400); //funcion o tamanio

	pincel.fillStyle = "red"; //color o propiedad
	pincel.fillRect(0,0,200,400); //funcion o tamanio

	pincel.fillStyle = "red"; //color o propiedad
	pincel.fillRect(400,0,200,400); //funcion o tamanio

	pincel.fillStyle = "white"; //color o propiedad
	pincel.fillRect(200,0,200,400); //funcion o tamanio

	pincel.fillStyle = "black"; //color o propiedad
	pincel.beginPath(); //funcion o tamanio
	pincel.moveTo(300,200);
	pincel.lineTo(200,400);
	pincel.lineTo(400,400);
	pincel.fill();

	pincel.fillStyle = "red"; //color o propiedad
	pincel.beginPath(); //funcion o tamanio
	pincel.arc(300,200,50,0,2*3.14);
	pincel.fill();

</script>
