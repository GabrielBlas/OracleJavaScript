<meta charset="utf-8">
<h1>tablas</h1>
<script>
	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}
	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}
	var multiplicador = 1;
	imprimir("*_*_*_*_*_*_*_* While *_*_*_*_*_*_*_*");
	while(multiplicador <= 10) {

		imprimir(5 * multiplicador);
		multiplicador = multiplicador+1;
	}
	imprimir("*_*_*_*_*_*_*_* For *_*_*_*_*_*_*_*");

	for (var multiplicador = 1;multiplicador <= 10;multiplicador = multiplicador + 1) {
		imprimir(5*multiplicador);
	}
</script>
